<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../public-js/jquery-3.2.1.min.js"></script>
</head>
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<!--topbar-->
<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>TaTu课堂</strong>
        <small>后台管理系统</small>
    </div>
</header>


<div class="am-cf admin-main">
    <!--sidebar-->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas" style="overflow: hidden">
        <div class="am-offcanvas-bar admin-offcanvas-bar" style="overflow: hidden;">
            <ul class="am-list admin-sidebar-list">
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}">
                        <span class="am-icon-home"></span>
                        &nbsp;教学管理
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list admin-sidebar-sub am-collapse " id="collapse-nav">
                        <li>
                            <a href="TeacherList.html">
                                <span class="am-icon-list"></span>
                                &nbsp;教师列表
                            </a>
                        </li>
                    </ul>
                </li>

                <li>
                    <a href="Complaint.html">
                        <span class="am-icon-comment"></span>
                        &nbsp;投诉查看
                    </a>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav3'}">
                        <span class="am-icon-check-circle"></span>
                        &nbsp;教师信息审核
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list admin-sidebar-sub am-collapse " id="collapse-nav3">
                        <li>
                            <a href="TeacherExamined.html">
                                <span class="am-icon-check"></span>
                                &nbsp;已审核
                            </a>
                        </li>
                        <li>
                            <a href="TeacherNotExamined.html">
                                <span class="am-icon-circle-o"></span>
                                &nbsp;未审核
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav4'}">
                        <span class="am-icon-user"></span>
                        &nbsp;我的账户
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list admin-sidebar-sub am-collapse " id="collapse-nav4">
                        <li>
                            <a href="ChangePassword.html">
                                <span class="am-icon-unlock"></span>
                                &nbsp;修改密码
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="am-icon-sign-out"></span>
                                &nbsp;注销
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!--content-->
    <div class="admin-content ">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">投诉详情</strong>
            </div>
        </div>
        <hr>


        <div class="am-g" style="margin-top: 30px;">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-bordered am-table-striped am-table-compact am-table-centered">
                        <tr>
                            <td>投诉状态：
                                <span>未投诉</span>
                            </td>
                            <td colspan="2">投诉处理意见：
                                <span>...............</span>
                            </td>
                            <td>是否是试课：
                                <span>是</span>
                            </td>

                        </tr>
                        <tr>
                            <td>开始上课时间：
                                <span>..</span>
                            </td>
                            <td>结束上课时间：
                                <span>..</span>
                            </td>
                            <td>评价创建时间：
                                <span>......</span>
                            </td>
                            <td>课时：
                                <span>10</span>
                            </td>
                        </tr>
                        <tr>
                            <td co>投诉反馈：
                                <span>...............</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">投诉内容：
                                <span>...............</span>
                            </td>
                        </tr>

                    </table>

                </form>
            </div>
        </div>
    </div>
</div>



<script src="../public-js/amazeui.min.js"></script>
